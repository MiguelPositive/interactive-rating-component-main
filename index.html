    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

  <body>
    <main>
      
      <div id="view1">
        <div class="logo-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"

      </div>

      <div id="view2">
        
         <div class="image"> 
          
          <img

        />
      
      </div>

          <a class="view2-text" id="view-2-text-1">

            You selected
          </a>

          <div class="view2-text">
