<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="animate__animated animate__fadeIn">
      <div id="view1">
        <div class="logo-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-star-fill start"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            />
          </svg>
        </div>
        <div>
          <h1>How did we do?</h1>
        </div>

        <div class="view-1-text">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="numbers">
          <div class="number" id="number1">1</div>
          <div class="number" id="number2">2</div>
          <div class="number" id="number3">3</div>
          <div class="number" id="number4">4</div>
          <div class="number" id="number5">5</div>
        </div>
        <div>
          <div class="btn-submit">S U B M I T</div>
        </div>
      </div>

      <div id="view2">
        <div class="image">
          <img
            src="./images/illustration-thank-you.svg"
            alt="illustration thank you"
          />
        </div>

        <a class="view2-text" id="view-2-text-1"> You selected </a>
        <div class="view2-text"><h2>Thank you!</h2></div>
        <div class="view2-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </div>
      </div>
    </main>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
